name: Build and Release Windows

on:
  release:
    types: [created]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

      - name: Find Windows EXE
        if: github.event_name == 'release'
        id: find-exe
        run: |
          $EXE_PATH = Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1 -ExpandProperty FullName
          echo "path=$EXE_PATH" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      - name: Upload Windows installer release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-exe.outputs.path }}
          asset_name: Degree-Days-Collector-Setup-${{ github.event.release.tag_name }}.exe
          asset_content_type: application/octet-stream
